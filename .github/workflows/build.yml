name: ğŸ”¥ Build Khanjar APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v3
    
    - name: ğŸ Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: ğŸ’¾ Cache Buildozer & Dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.buildozer
          .buildozer
          ~/.gradle
          ~/.android
        key: buildozer-${{ hashFiles('buildozer.spec') }}-v6
        restore-keys: |
          buildozer-
    
    - name: ğŸ“¦ Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          libssl-dev \
          libffi-dev \
          openjdk-17-jdk \
          zlib1g-dev \
          ccache \
          autoconf \
          automake \
          libtool \
          wget \
          unzip
    
    - name: ğŸ”§ Install Buildozer & Cython
      run: |
        pip install --upgrade pip
        pip install buildozer cython==0.29.36
    
    - name: ğŸ“œ Complete Android SDK Setup
      run: |
        export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin
        
        # Ø³Ø§Ø®Øª Ø³Ø§Ø®ØªØ§Ø± Ú©Ø§Ù…Ù„
        mkdir -p $ANDROID_HOME/cmdline-tools
        mkdir -p $ANDROID_HOME/tools/bin
        mkdir -p $ANDROID_HOME/platforms
        mkdir -p $ANDROID_HOME/build-tools
        
        cd $ANDROID_HOME/cmdline-tools
        
        # Ø¯Ø§Ù†Ù„ÙˆØ¯ SDK Command Line Tools
        if [ ! -d "latest" ]; then
          echo "ğŸ“¥ Downloading Android SDK..."
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip
          mv cmdline-tools latest
          rm commandlinetools-linux-9477386_latest.zip
        fi
        
        # Ø³Ø§Ø®Øª Symlink Ø¨Ø±Ø§ÛŒ Ø³Ø§Ø²Ú¯Ø§Ø±ÛŒ
        ln -sf $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager $ANDROID_HOME/tools/bin/sdkmanager
        ln -sf $ANDROID_HOME/cmdline-tools/latest/bin/avdmanager $ANDROID_HOME/tools/bin/avdmanager
        
        # Ù†ØµØ¨ Platform Tools
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-31" "build-tools;30.0.3"
        
        echo "âœ… Android SDK fully installed"
    
    - name: ğŸ“¥ Pre-download Android NDK r25b
      run: |
        mkdir -p ~/.buildozer/android/platform
        cd ~/.buildozer/android/platform
        if [ ! -d "android-ndk-r25b" ]; then
          if [ ! -f "android-ndk-r25b-linux.zip" ]; then
            echo "ğŸ“¥ Downloading Android NDK r25b..."
            wget -q https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
          fi
          echo "ğŸ“¦ Extracting NDK..."
          unzip -q android-ndk-r25b-linux.zip
          rm android-ndk-r25b-linux.zip
          echo "âœ… NDK ready"
        else
          echo "âœ… NDK already cached"
        fi
    
    - name: âœ… Verify Setup
      run: |
        export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
        echo "ğŸ” Checking paths..."
        
        if [ -f "$ANDROID_HOME/tools/bin/sdkmanager" ]; then
          echo "âœ… sdkmanager at legacy path"
        else
          echo "âŒ sdkmanager missing!"
          exit 1
        fi
        
        if [ -d "$HOME/.buildozer/android/platform/android-ndk-r25b" ]; then
          echo "âœ… NDK found"
        else
          echo "âš ï¸ NDK not extracted yet (will be done by Buildozer)"
        fi
    
    - name: ğŸ—ï¸ Build APK
      run: |
        export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
        export ANDROID_NDK_HOME=$HOME/.buildozer/android/platform/android-ndk-r25b
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools
        
        buildozer -v android debug
    
    - name: ğŸ“¤ Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: khanjar-apk
        path: bin/*.apk
    
    - name: ğŸ“‹ Upload Build Logs on Failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: .buildozer/logs/
    
    - name: âœ… Build Complete
      run: |
        echo "ğŸ‰ APK built successfully!"
        ls -lh bin/
