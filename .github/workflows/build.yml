name: ğŸ”¥ Build Khanjar APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v3
    
    - name: ğŸ Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: ğŸ’¾ Cache Buildozer & Dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.buildozer
          .buildozer
          ~/.gradle
          ~/.android
        key: buildozer-${{ hashFiles('buildozer.spec') }}-v4
        restore-keys: |
          buildozer-
    
    - name: ğŸ“¦ Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          libssl-dev \
          libffi-dev \
          openjdk-17-jdk \
          zlib1g-dev \
          ccache \
          autoconf \
          automake \
          libtool \
          wget \
          unzip
    
    - name: ğŸ”§ Install Buildozer & Cython
      run: |
        pip install --upgrade pip
        pip install buildozer cython==0.29.36
    
    - name: ğŸ“œ Setup Android SDK & Accept Licenses
      run: |
        export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
        mkdir -p $ANDROID_HOME/cmdline-tools
        cd $ANDROID_HOME/cmdline-tools
        
        # Ø¯Ø§Ù†Ù„ÙˆØ¯ SDK Command Line Tools
        if [ ! -d "latest" ]; then
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip
          mv cmdline-tools latest
          rm commandlinetools-linux-9477386_latest.zip
        fi
        
        # Ø³Ø§Ø®Øª Symlink Ø¨Ø±Ø§ÛŒ Ø³Ø§Ø²Ú¯Ø§Ø±ÛŒ Ø¨Ø§ Buildozer
        mkdir -p $ANDROID_HOME/tools/bin
        ln -sf $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager $ANDROID_HOME/tools/bin/sdkmanager
        ln -sf $ANDROID_HOME/cmdline-tools/latest/bin/avdmanager $ANDROID_HOME/tools/bin/avdmanager
        
        # Ù‚Ø¨ÙˆÙ„ Ù„Ø§ÛŒØ³Ù†Ø³â€ŒÙ‡Ø§
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
        
        echo "âœ… Android SDK setup with legacy path compatibility"
    
    - name: ğŸ“¥ Pre-download Android NDK r25b
      run: |
        mkdir -p ~/.buildozer/android/platform
        cd ~/.buildozer/android/platform
        if [ ! -f "android-ndk-r25b-linux.zip" ]; then
          wget -q https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
          echo "âœ… NDK downloaded"
        else
          echo "âœ… NDK already cached"
        fi
    
    - name: ğŸ—ï¸ Build APK
      run: |
        buildozer -v android debug
    
    - name: ğŸ“¤ Upload APK as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: khanjar-apk
        path: bin/*.apk
    
    - name: âœ… Build Complete
      run: |
        echo "ğŸ‰ APK Ø³Ø§Ø®ØªÙ‡ Ø´Ø¯!"
        ls -lh bin/
