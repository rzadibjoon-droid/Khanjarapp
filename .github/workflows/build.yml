name: ğŸ”¥ Build Khanjar APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v3
    
    - name: ğŸ Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: ğŸ’¾ Cache Buildozer & Dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.buildozer
          .buildozer
          ~/.gradle
          ~/.android
        key: buildozer-${{ hashFiles('buildozer.spec') }}-v7
        restore-keys: |
          buildozer-
    
    - name: ğŸ“¦ Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          libssl-dev \
          libffi-dev \
          openjdk-17-jdk \
          zlib1g-dev \
          ccache \
          autoconf \
          automake \
          libtool \
          wget \
          unzip \
          git
    
    - name: ğŸ”§ Install Buildozer & Cython
      run: |
        pip install --upgrade pip
        pip install buildozer cython==0.29.36
    
    - name: ğŸ“œ Setup Android SDK (Full Structure)
      run: |
        export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
        
        # Ø³Ø§Ø®Øª Ø³Ø§Ø®ØªØ§Ø± Ú©Ø§Ù…Ù„ Ú©Ù‡ Buildozer Ø§Ù†ØªØ¸Ø§Ø± Ø¯Ø§Ø±Ù‡
        mkdir -p $ANDROID_HOME/cmdline-tools
        mkdir -p $ANDROID_HOME/tools/bin
        mkdir -p $ANDROID_HOME/platforms
        mkdir -p $ANDROID_HOME/build-tools
        mkdir -p $ANDROID_HOME/platform-tools
        mkdir -p $ANDROID_HOME/licenses
        
        # Ø¯Ø§Ù†Ù„ÙˆØ¯ Ùˆ Ù†ØµØ¨ Command Line Tools
        cd $ANDROID_HOME/cmdline-tools
        if [ ! -d "latest" ]; then
          echo "ğŸ“¥ Downloading SDK Command Line Tools..."
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip
          mv cmdline-tools latest
          rm commandlinetools-linux-9477386_latest.zip
        fi
        
        # Ø³Ø§Ø®Øª Symlink Ø¨Ø±Ø§ÛŒ Ø³Ø§Ø²Ú¯Ø§Ø±ÛŒ Ø¨Ø§ Ù…Ø³ÛŒØ± Ù‚Ø¯ÛŒÙ…ÛŒ
        ln -sf $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager $ANDROID_HOME/tools/bin/sdkmanager
        ln -sf $ANDROID_HOME/cmdline-tools/latest/bin/avdmanager $ANDROID_HOME/tools/bin/avdmanager
        
        # Ù¾Ø°ÛŒØ±Ø´ Ù„Ø§ÛŒØ³Ù†Ø³â€ŒÙ‡Ø§ (Ø¨Ø§ Ø³Ø§Ø®Øª ÙØ§ÛŒÙ„â€ŒÙ‡Ø§ÛŒ Ù„Ø§ÛŒØ³Ù†Ø³ Ù…Ø³ØªÙ‚ÛŒÙ…)
        echo "d56f5187479451eabf01fb78af6dfcb131a6481e" > $ANDROID_HOME/licenses/android-sdk-license
        echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" >> $ANDROID_HOME/licenses/android-sdk-license
        
        # Ù†ØµØ¨ Ù¾Ú©ÛŒØ¬â€ŒÙ‡Ø§ÛŒ Ø¶Ø±ÙˆØ±ÛŒ
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --update
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
          "platform-tools" \
          "platforms;android-31" \
          "build-tools;30.0.3" \
          "cmdline-tools;latest"
        
        echo "âœ… Android SDK Setup Complete"
    
    - name: ğŸ“¥ Pre-download Android NDK r25b
      run: |
        mkdir -p $HOME/.buildozer/android/platform
        cd $HOME/.buildozer/android/platform
        
        if [ ! -d "android-ndk-r25b" ]; then
          if [ ! -f "android-ndk-r25b-linux.zip" ]; then
            echo "ğŸ“¥ Downloading Android NDK r25b..."
            wget -q https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
          fi
          echo "ğŸ“¦ Extracting NDK..."
          unzip -q android-ndk-r25b-linux.zip
          rm android-ndk-r25b-linux.zip
          echo "âœ… NDK extracted successfully"
        else
          echo "âœ… NDK already exists"
        fi
    
    - name: âœ… Verify Complete Setup
      run: |
        export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
        
        echo "ğŸ” Verifying installation..."
        
        # Ú†Ú© Ú©Ø±Ø¯Ù† Ù…Ø³ÛŒØ± Ù‚Ø¯ÛŒÙ…ÛŒ (Ú©Ù‡ Buildozer Ù…ÛŒâ€ŒØ®ÙˆØ§Ø¯)
        if [ -f "$ANDROID_HOME/tools/bin/sdkmanager" ]; then
          echo "âœ… sdkmanager found at legacy path"
          $ANDROID_HOME/tools/bin/sdkmanager --version || echo "Version check failed but file exists"
        else
          echo "âŒ sdkmanager NOT found at legacy path!"
          exit 1
        fi
        
        # Ú†Ú© Ú©Ø±Ø¯Ù† NDK
        if [ -d "$HOME/.buildozer/android/platform/android-ndk-r25b" ]; then
          echo "âœ… NDK found"
        else
          echo "âŒ NDK NOT found!"
          exit 1
        fi
        
        # Ú†Ú© Ú©Ø±Ø¯Ù† Ù„Ø§ÛŒØ³Ù†Ø³
        if [ -f "$ANDROID_HOME/licenses/android-sdk-license" ]; then
          echo "âœ… SDK licenses accepted"
        else
          echo "âš ï¸ License file missing"
        fi
        
        # Ù†Ù…Ø§ÛŒØ´ Ø³Ø§Ø®ØªØ§Ø± Ù¾ÙˆØ´Ù‡
        echo "ğŸ“ SDK structure:"
        ls -la $ANDROID_HOME/ || true
        
        echo "âœ… All checks passed!"
    
    - name: ğŸ—ï¸ Build APK with Buildozer
      run: |
        export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
        export ANDROID_NDK_HOME=$HOME/.buildozer/android/platform/android-ndk-r25b
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOME/tools/bin
        
        echo "ğŸš€ Starting Buildozer..."
        buildozer -v android debug
    
    - name: ğŸ“¤ Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: khanjar-apk
        path: bin/*.apk
    
    - name: ğŸ“‹ Upload Full Build Logs on Failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs-failed
        path: |
          .buildozer/logs/
          .buildozer/android/platform/build-*/
    
    - name: ğŸ‰ Build Success
      if: success()
      run: |
        echo "âœ… APK built successfully!"
        echo "ğŸ“¦ APK location:"
        ls -lh bin/*.apk
