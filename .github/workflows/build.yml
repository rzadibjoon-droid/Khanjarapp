name: ğŸ”¥ Build Khanjar APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ—ï¸ Build with Buildozer
      uses: ArtemSBulgakov/buildozer-action@v1
      id: buildozer
      with:
        command: buildozer -v android debug
        buildozer_version: stable

    - name: ğŸ“¤ Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: khanjar-apk
        path: bin/*.apk
        
    - name: ğŸ“‹ Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: .buildozer/logs/
